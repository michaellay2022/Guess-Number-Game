<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">

        <h1>Welcome to the Great Numba Game!!</h1>
        <h3>I am thinking of a number between 1 and 100!</h3>
        <h3>Can you guess it?</h3>
        <h4>Number of guesses = {{counter}}</h4>

        <form action="/process_guess" method="post">
            <p>Your Guess:</p>
            <input type="number" name="guess">
            <input type="submit" value="Guess!">

        </form>
        <!-- {{comparison}}
         -->

         {% if comparison == "perfect" %}
         <div class="bg-success">
             <h2>Hey! You got it!!</h2>
        </div>
        <!-- this below line is to have an empty div when the user has not input anything -->
        {% elif comparison == "none" %}
        <div></div>
        {% else %}
        <div class="bg-danger">
            <h2>Your guess is {{comparison}}</h2>
        </div>
        {%endif%}

        <a class="btn btn-danger" href="/reset">Reset</a>

        </div>

    </div>
</body>
</html>
